<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
</head>
<body>
    <h1>Book Library</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('add_book') }}">Add a Book</a></p>
</body>
</html>
