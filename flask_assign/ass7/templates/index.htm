<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask SQLite CRUD</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} <a href="{{ url_for('delete_item', item_id=item.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <label for="item_name">Add Item:</label>
        <input type="text" name="item_name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
